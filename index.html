<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Food</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img class="logo-img" src="./img/Foodies.png">
            </div>
            <a onclick="header_open()"> <img class="menu-img" id="menu" src="./img/menu.png"></a>
            <div class="header-right">
                <a href="#">Home</a>
                <a class="slice">|</a>
                <a href="#"> Makanan</a>
                <a class="slice">|</a>
                <a href="#"> Minuman</a>
                <a class="slice">|</a>
                <a href="#"> Tentang Kami</a>
              </div>
        </div>

        <!-- Responsif header -->
        <div class="responsif-header" id="responsifHeader" style="display:none;">
            <a onclick="header_close()" class="exit" ><img class="menu-img" src="./img/menu.png"></a>
            <div class="responsif-header-side" >
                <ul>
                    <li class="side-li"><a href="#" >Home</a></li>
                    <li class="side-li"><a href="#" > Makanan</a></li>
                    <li class="side-li"><a href="#" > Minuman</a></li>
                    <li class="side-li"><a href="#" > Tentang Kami</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="slide-show">
        
    </div>
</body>
<script>
    function header_open() {
      document.getElementById("responsifHeader").style.display = "block";
      document.getElementById("menu").style.display = "none";
    }
    
    function header_close() {
        document.getElementById("responsifHeader").style.display = "none";
        document.getElementById("menu").style.display = "block";
    }
    
    window.addEventListener("resize", function() {
        if (window.matchMedia("(min-width: 640px)").matches){
            document.getElementById("menu").style.display = "none";
        
        }else if(window.matchMedia("(max-width: 639px)").matches) {
            console.log("Screen less than 500px")
            document.getElementById("menu").style.display = "block";
        }
    })
    
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
    showDivs(slideIndex += n);
    }

    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("slide");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
    }
    
</script>
</html>
